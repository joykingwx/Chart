<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test fullpage.js</title>
    <link rel="stylesheet" href="../node_modules/fullpage.js/dist/jquery.fullpage.css">
    <style>
        body{
            background:background;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section fp-noscroll">Some section</div>
    <div class="section">
        <div class="slide"> Slide 1 </div>
        <div class="slide"> Slide 2 </div>
        <div class="slide"> Slide 3 </div>
        <div class="slide"> Slide 4 </div>
    </div>
    <div class="section  fp-auto-heigh">Some section</div>
    <div class="section">Some section</div>
</div>
<ul id="myMenu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
    <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
    <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
</ul>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/fullpage.js/dist/jquery.fullpage.js"></script>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
            menu: '#myMenu'
        });
    });
</script>

</body>
</html>
